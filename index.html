<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>PTCG Search</title>
  </head>
  
  <body>
    <div class="container">
      
      <h1 id="header1">PTCG</h1>

      <div id="input">
        <input type="text" spellcheck="false" oninput="searchPokes(event)" placeholder="search for a card" id="searchBar" autocomplete="off" />
      
        <div id="setDropdownWrap">
          <select id="setDropdown" name="sets" onchange="setSelect(this.options[this.selectedIndex].value)">
            <option class="dropOption" value="" selected>All Sets</option>
          </select>
        </div>
      </div>
      
        
      <div id="searchResults">
      </div>
    
      <script src="main.js"></script>
    </div>  
  </body>
</html>
